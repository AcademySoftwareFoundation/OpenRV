name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # These are the default files, but specifying them here for clarity.
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json